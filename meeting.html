<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudNote - Meeting Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/meeting.css">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">CrudNote</div>
            <nav class="nav-links">
                <a href="#" class="nav-item">My Notes</a>
                <a href="#" class="nav-item">Shared Notes</a>
                <button class="icon-button"><i class="fas fa-sun"></i></button>
                <div class="profile-pic-container">
                    <img src="https://via.placeholder.com/30" alt="User Profile" class="profile-pic">
                </div>
            </nav>
        </header>
        <main class="content">
            <h1 class="page-title">Meeting Notes</h1>
          
            <div class="note-area">
              <textarea id="note-content" class="note-textarea" placeholder="Write your note here..."></textarea>
            </div>
          
            <div class="actions">
              <input type="text" id="note-title" placeholder="Title of the note" class="note-textarea" />
              <button id="save-note-btn" class="button primary">Save Changes</button>
              <button class="button secondary">Share Note</button>
            </div>
          
            <div class="delete-note-container">
              <button class="delete-note-button">Delete Note</button>
            </div>
          
            <section id="notes-container"></section>
          </main>
          
    <script src="./js/middleware.js"></script>
    <script src="./js/notes.js"></script>
</body>
</html>
